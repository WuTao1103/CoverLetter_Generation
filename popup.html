<!DOCTYPE html>
<html>
<head>
    <title>Generate Cover Letter</title>
</head>
<body>
<button id="extract">Extract Text</button>
<div id="text-container" style="white-space: pre-wrap;"></div>

<label for="upload-resume">Upload Your Resume </label>
<input type="file" id="upload-resume" accept=".txt" />
<label for="upload-info">Upload Your Information </label>
<input type="file" id="upload-info" accept=".txt" placeholder="Upload Information File" />
<button id="generate-cover">Generate Cover Letter</button>
<div id="cover-letter">Cover letter will appear here...</div>
<button id="export-word">Export as Word Document</button>
<script src="popup.js"></script>
</body>
</html>
